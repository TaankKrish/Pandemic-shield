<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="safeport.css">
  <title>SAFEPORT - Virtual Passport</title>

<body>
  <div class="card">
    <div class="lights">
      <div class="light red"></div>
      <div class="light yellow"></div>
      <div class="light green"></div>
    </div>
    <div class="header">SAFEPORT</div>
    <div class="subheader"><u>A Virtual Passport for our Health Safety</u></div>
    <div class="common">
    <div class="details">
      <p>Name: Kanishka Narang </p>
      <p>Age: 18yrs </p>
      <p>Area: West Delhi </p>
      <p>Gender: Female </p>
    </div>
    <div class="qr-container">
      <div class="qr-placeholder"></div>
      <p>Scan QR to access health history</p>
    </div>
</div>
    <div class="note">
      &#9679; Patient has high risk of contamination or health complications
    </div>
  </div>
